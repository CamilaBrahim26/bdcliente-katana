<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style.css">
  <title>Katana Administración</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button type="button" id="cerrarSesionBtn" style="background-color: #FF3131; font-size: large;" class="btn btn">Cerrar sesión</button>
          <!-- <button class="bg-title" onclick="enviarWhatsApp()">Enviar mensaje</button> -->
      
        </div>
      </div>
      <div>
    </nav>
  </header>
  <main>
    <div class=" m-3 p-3 ">
      <h1 style="color: #ff3131;" class="fw-bold mb-0 fs-1">Base de datos - Motos KATANA</h1>
    </div>

    <button type="button" id="ingresarmotoBtn" style="background-color: #FF3131; font-size: large; margin: 10px;" data-bs-toggle="modal" data-bs-target="#modalIngresarMoto" class="btn btn">Ingresar Moto</button>
  
           <div class="modal fade " id="modalIngresarMoto" tabindex="-1" aria-labelledby="modalIngresarMoto" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de adición de motos</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="needs-validation">
                    <div class="mb-3" novalidate>
                      <label for="fechaIngresoInput" class="form-label">Fecha de ingreso</label>
                      <input type="date" class="form-control" id="fechaIngresoInput"  >
                    </div>
                    <div class="mb-3" novalidate>
                      <label for="nombreClienteInput" class="form-label"> Apellido y nombre cliente</label>
                      <input type="text" class="form-control" id="nombreClienteInput" required minlength="3" maxlength="80">
                    </div>
                    <div class="mb-3">
                      <label for="telefonoInputmoto" class="form-label">Telefono</label>
                      <input type="number" class="form-control" id="telefonoInputmoto" required maxlength="20" minlength="2" placeholder="+54 9 381 6976687">
                      <p style="font-size: x-small;">sin 0 sin 15</p>
                    

                    </div>
                   
                    <button type="submit" class="btn bg-title" id="save" onclick="addMoto()">Guardar moto</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>

    
      </div>
    </div>

    <section >

      <div class="m-3 p-3"  >
        <table class="table table-thick-borders table-striped">
          <thead>
            <tr class="table text-center table table-striped trmoto">
              <th>Numero moto</th>
              <th>Fecha de ingreso</th>
              <th>Apellido y Nombre cliente</th>
              <th>Telefono</th>
              <th>Retirar</th>
              <th>Editar</th>
            </tr>
          </thead>
        
          <tbody id="tbodymoto">
          </tbody>
        </table>
      

      </div>
    </section>
  </main>

  <script src="../js/logout.js"></script>
  <script src="../js/moto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
